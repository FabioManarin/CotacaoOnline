<!doctype html>
<html>
<head>
	<title>Cotação online</title>
	<meta charset="utf-8">
	
	<!--JS-->
	<script type="text/javascript" src="libs/angular/angular.min.js"></script>
	
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controller/MainController.js"></script>
	<script type="text/javascript" src="js/services/MainService.js"></script>
	
	<link href="css/estilo.css" rel="stylesheet" type="text/css">
	
</head>
<body ng-controller="MainController" ng-app="CotacaoOnline">
	
	<div class="container">
		<table>
			<tr>
				<td>Código</td>
				<td>Nome</td>
				<td>Data inicial</td>
				<td>Data final</td>
			</tr>
			<tr ng-repeat="produto in listaProdutos | orderBy : 'nome'">
				<th>{{ produto.id }}</th>
				<th>{{ produto.nome }}</th>
				<th>{{ produto.dataInicialCotacao }}</th>
				<th>{{ produto.dataFinalCotacao }}</th>
			</tr>
		</table>
	</div>
</body>
</html>
