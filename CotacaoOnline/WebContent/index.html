<!doctype html>
<html>
<head>
	<title>Cotação online</title>
	<meta charset="utf-8">
	
	<!--JS-->
	<script type="text/javascript" src="libs/angular/angular.min.js"></script>
	
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controller/MainController.js"></script>
	<script type="text/javascript" src="js/services/MainService.js"></script>
	
	<link href="css/estilo.css" rel="stylesheet" type="text/css">
	
</head>
<body ng-controller="MainController" ng-app="CotacaoOnline">
	
	<div class="container">
		<table id="produtos">
			<tr>
				<th>Código</th>
				<th>Nome</th>
				<th>Data inicial</th>
				<th>Data final</th>
				<th></th>
			</tr>
			<tr ng-dblclick="onClickEditar(produto.id)" ng-repeat="produto in listaProdutos | orderBy : 'nome'">
				<td>{{ produto.id }}</td>
				<td>{{ produto.nome }}</td>
				<td>{{ produto.dataInicialCotacao | date : "dd/MM/yyyy" }}</td>
				<td>{{ produto.dataFinalCotacao | date : "dd/MM/yyyy" }}</td>
				<td>
					<!--<input type="submit" data-ng-blur="removerProduto(produto.id)" value="Excluir">-->
				</td>
			</tr>
		</table>
		
		<div class="modal">
			<div class=produtoCad>
			  <form data-ng-submit="salvar()">
			    <label for="nome">Nome</label>
			    <input type="text" id="nome" name="nome" data-ng-model="produto.nome" placeholder="Nome do produto.." required >
			
			    <label for="dataIncial">Data inicial</label>
			    <input type="date" id="dataIncial" data-ng-model="produto.dataInicialCotacao" name="dataIncial" required>
			    
			    <label for="dataFinal">Data final</label>
			    <input type="date" id="dataFinal" data-ng-model="produto.dataFinalCotacao" name="dataFinal" required>
			  
			    <input type="submit" value="Salvar">
			    <input type="button" value="Fechar" ng-click="onClickFechar()">
			  </form>
		</div>
		</div>
	
		
	</div>
</body>
</html>
