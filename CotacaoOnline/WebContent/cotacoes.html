<!doctype html>
<html>
<head>
	<title>Cotação online</title>
	<meta charset="utf-8">
	
	<!--JS-->
	<script type="text/javascript" src="libs/angular/angular.min.js"></script>
	
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controller/MainController.js"></script>
	<script type="text/javascript" src="js/services/MainService.js"></script>
	<script type="text/javascript" src="js/controller/CotacaoController.js"></script>
	
	<link href="css/estilo.css" rel="stylesheet" type="text/css">
	
	<!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
	
</head>
<!--<body ng-controller="MainController" ng-app="CotacaoOnline">-->
<body ng-controller="CotacaoController" ng-app="CotacaoOnline">
	
	<div class="header">
	  <h3 class="logo">SISTEMA DE COTAÇÕES ONLINE</h3>
	</div>
	
	<div class="container">
		<table id="produtos" class="w3-table-all w3-hoverable">
			<tr class="w3-gray">
				<th>Código</th>
				<th>Nome</th>
				<th>Data inicial</th>
				<th>Data final</th>
				<th></th>			
			</tr>
			<tr data-ng-repeat="produtoDisponivel in listaProdutosDisponiveis | orderBy : 'nome'">
				<td>{{ produtoDisponivel.id }}</td>
				<td>{{ produtoDisponivel.nome }}</td>
				<td>{{ produtoDisponivel.dataInicialCotacao }}</td>
				<td>{{ produtoDisponivel.dataFinalCotacao }}</td>
				<td><a href ng-click="onClickNovaCotacao(produtoDisponivel)">Cotar produto</a></td>
			</tr>
		</table>
	</div>
	
	<div class="modal modal-cad-cotacao">
		<div class=cotacao-cad>
			<header class="header-cadastro-cotacao">
				<p class="header-title-cotacao">Cadastro de cotação</p>
			</header>
			  <form class="form-cotacao" data-ng-submit="salvarCotacao()">
			    <label for="nome">Nome fornecedor</label>
			    <input type="text" id="nome" name="nome" data-ng-model="cotacao.nomeFornec" placeholder="Nome do fornecedor" required >
			
				<label for="email">E-mail fornecedor</label>
			    <input type="email" id="email" name="email" data-ng-model="cotacao.emailFornec" placeholder="E-mail do fornecedor" required >
			
				<label for="telefone">Telefone</label>
			    <input type="text" id="telefone" name="telefone" data-ng-model="cotacao.telefoneFornec" placeholder="Telefone do fornecedor" required >
			
				<label for="valor">Valor</label>
			    <input type="number" id="valor" name="valor" data-ng-model="cotacao.valor" placeholder="Valor da cotação" data-ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" required >
			
			    <footer class="footer-cadastro-cotacao">
				    <input type="button" class="btn footer-content" value="Fechar" data-ng-click="onClickFecharCotacaoCad()">
				    <input type="submit" class="btn footer-content" value="Salvar">
				 </footer>
			  </form>
		</div>
	</div>
	
</body>
</html>
